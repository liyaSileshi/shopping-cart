    <body>

        <script>
            const cart = []

            function addItem(name, price) {
                for (let i = 0; i < cart.length; i+=1) {
                    if (cart[i].name === name){
                        cart[i].qty += 1
                        // Stop here!
                        return 
                    }   
                }
                const item = {name:name, price:price, qty:1}
                cart.push(item)
                
            }

            function showItems() {
                let total = 0
                for (let i = 0; i < cart.length; i += 1){
                    total += cart[i].qty
                }
                // console.log('You have ' +cart.length+ ' items in your cart')
                // console.log(`You have ${cart.length} items in your cart`)
                console.log(`You have ${total} items in your cart`)

                for (let i = 0; i < cart.length; i+=1) {
                    console.log(`- ${cart[i].name} $${cart[i].price} x ${cart[i].qty}`)
                }
            }
            addItem('Apple', 2.99)
            addItem('Banana', 3.99)
            addItem('Apple', 2.99)
            addItem('Banana', 3.99)
            showItems()
        </script>
    </body>
</html>
