<!DOCTYPE html>
<html>
    <head>
        <tilte></tilte>
        <style>
        
        </style>
    </head>
    <body>
        <form id='add-form'>
            <label>Name:<input id='item-name' type='text' placeholder="Item Name"> </label>
            <label>Price:<input id='item-price' type='number' step='0.01' placeholder="Item Price"> </label>
            <button type='submit'>Add Item</button>
        </form>
        <div id='qty'>
            <!-- cart qty here -->
        </div>
       
        <ul id="item-list">
            <!--Cart Items -->
        </ul>

        <div id = 'total'>
            <!-- total price here -->
        </div>

        <script>
            const itemList = document.getElementById('item-list')
            const quantity = document.getElementById('qty')
            const totalPrice = document.getElementById('total')
            const addForm = document.getElementById('add-form')
            const itemName = document.getElementById('item-name')
            const itemPrice = document.getElementById('item-price')

            const cart = []

            // --------------------------------------------
            // Handle change events on update input
            itemList.onchange = function(e) {
                if (e.target && e.target.classList.contains('update')){
                    const name = e.target.dataset.name
                    const qty = parseInt(e.target.value)
                    updateCart(name, qty)

                }  
            }

            // --------------------------------------------
            // Handle clicks on list
            itemList.onclick = function(e) {
                // console.log('clicked list!')
                if(e.target && e.target.classList.contains('remove')) {
                    // remove from list
                    const name = e.target.dataset.name //data-name ='???'
                    removeItemQty(name)
                }

                else if(e.target && e.target.classList.contains('decrement')) {
                    // remove by 1 qty 
                    const name = e.target.dataset.name //data-name ='???'
                    removeItemQty(name, 1)
                }

                else if(e.target && e.target.classList.contains('increment')) {
                    // add 1 qty
                    const name = e.target.dataset.name //data-name ='???'
                    // const price = itemPrice.value
                    addItem(name)
                }
            }

            // ---------------------------------------------
            // Handle add form submit
            addForm.onsubmit = function(e) {
                e.preventDefault()
                console.log(e)
                const name = itemName.value
                const price = itemPrice.value
                addItem(name, price)
            }


            // ---------------------------------------------
            // Add item
            function addItem(name, price) {
                for (let i = 0; i < cart.length; i+=1) {
                    if (cart[i].name === name){
                        cart[i].qty += 1
                        // Stop here!
                        showItems()
                        return 
                    }   
                }
                const item = {name, price, qty:1}
                cart.push(item)
                showItems()
            }

            // ---------------------------------------------------------------------
            // Show items
            function showItems() {
                const qty = getQty()
                // console.log(`You have ${qty} items in your cart`)
                quantity.innerHTML = `<p>You have ${qty} items in your cart</p>`
                
                let itemStr = ''
                for (let i = 0; i < cart.length; i+=1) {
                    // const name = cart[i].name
                    // const price = cart[i].price
                    // const qty = cart[i].qty
                    const {name, price, qty} = cart[i]
                    itemStr += `<li>
                     ${name} $${price} x ${qty} = $${price * qty}
                     <button class="remove" data-name='${name}'> Remove </button>
                     <button class="increment" data-name='${name}'> + </button>
                     <button class="decrement" data-name='${name}'> - </button>
                     <input class='update' type='number' data-name='${name}'>
                      </li>`
                }
                itemList.innerHTML = itemStr


                const total_price = getTotalPrice()
                // console.log(`Your total price is $${total_price}`)
                totalPrice.innerHTML = `<p>Total price in cart: $${total_price}</p>`
            }

            // ----------------------------------------------
            // Get qty
            function getQty(){
                let qty = 0
                for (let i = 0; i < cart.length; i += 1){
                    qty += cart[i].qty
                }
                return qty
            }

            // -------------------------------------------------
            // Get total price
            function getTotalPrice(){
                let total_price = 0
                for (let i = 0; i < cart.length; i+=1) {
                    total_price += cart[i].price * cart[i].qty
                }
                return total_price.toFixed(2)
            }

            // ------------------------------------------------
            // Remove item
            function removeItemQty(name, qty = 0){
                for (let i = 0; i < cart.length; i+=1) {
                    if (cart[i].name === name){
                        if (qty > 0){
                            cart[i].qty -= qty
                        }
                        if (cart[i].qty < 1 || qty === 0) {
                            cart.splice(i ,1)
                        }
                        showItems()
                        return
                    }
                }
            }
            // -------------------------------------------
            function updateCart(name, qty){
                for (let i = 0; i < cart.length; i+=1) {
                    if (cart[i].name === name){
                        if (qty > 0){
                            cart[i].qty = qty
                            showItems()
                            return
                        }
                        else{
                            removeItemQty(name)
                            return
                        }
                    }
                }
            }

            // addItem('Apple', 2.99)
            // addItem('Banana', 3.99)

            // removeItemQty('Apple', 1)
            // showItems()
        </script>
    </body>
</html>
