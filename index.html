        <script>
            const cart = [ ]
            function addItem(name, price) {
                const item = {name:name, price:price, qty:1}
                cart.push(item)
            }
            function showItems() {
                console.log('You have ' +cart.length+ ' items in your cart')
                console.log(`You have ${cart.length} items in your cart`)
            }
            addItem('Apple', 2.99)
            addItem('Banana', 3.99)
            showItems()
        </script>
